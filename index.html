<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gallery Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./dist/gallery.css" />
    <script src="./dist/gallery.js"></script>
    <script>
      let gallery = new Gallery();
    </script>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__panel">
        <input type="text" class="gallery__file-input" placeholder="URL изображения..." />
        <div class="gallery__input-wrapper">
          <input class="gallery__upload-file" type="file" id="input-file" />
          <label class="gallery__input-label" fo="input-file">
            <span>Загрузить файл</span>
          </label>
        </div>
        <button class="gallery__delete-button">Удалить</button>
      </div>
      <div class="gallery__drop">Перетащите изображения сюда</div>
      <div class="gallery__images-area"></div>
      <div class="gallery__status-bar hide"></div>
      <div class="gallery__error-panel hide"></div>
      <div class="gallery__delete-panel hide">
        <span>Выберите изображения, которые нужно удалить</span>
        <button class="gallery__delete-selected">Удалить выбранные</button>
        <button class="gallery__delete-cancel">Отменить</button>
      </div>
    </div>
  </body>
</html>
